version: '3'

volumes: 
  nextcloud:
  dbmaster:

networks:
  default:


services:

  memcached:
    image: memcached
    restart: always
    expose:
      - "11211"
    networks:
      default:
        aliases:
          - memcached

  dbmaster:
    build: ./containers/mysql     
    image: local-mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    privileged: true
    restart: always
    volumes:
      - dbmaster:/var/lib/mysql
      # - /etc/localtime:/etc/localtime:ro
    env_file:
      - ${ENV}
    networks:
      default:
        aliases:
          - dbmaster

  nextcloud:
    build: ./containers/nextcloud
    image: local-nextcloud
    privileged: true
    restart: always
    env_file:
      - ${ENV}
    environment:
      - MC_HOST=memcached
      - MYSQL_HOST=dbmaster
    depends_on:
      - memcached
      - dbmaster
    volumes:
      - nextcloud:/var/www/html
    networks:
      default:
        aliases:
          - nextcloud

  cron:
    build: ./containers/nextcloud
    image: local-nextcloud
    restart: always
    volumes:
      - nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - memcached
      - dbmaster

  proxy:
    build: ./containers/nginx
    image: local-nginx
    ports:
      - 8080:80
      # - 443:443
    volumes:
      - ./containers/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./containers/nginx/nextcloud.conf:/etc/nginx/conf.d/nextcloud.conf:ro
      - nextcloud:/var/www/html
    depends_on:
      - nextcloud
    restart: always
    networks:
      default:
        aliases:
          - proxy
